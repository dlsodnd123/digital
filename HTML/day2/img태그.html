<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img태그</title>
</head>
<body>
    <!-- 
        - input태그의 image와 img 태그의 차이 : 이미지 선택여부
        - width : 이미지의 가로 길이
        - height : 이미지의 세로 길이
        - auto : 비율에 맞춰서 자동으로 계산
    -->
    <input type="image" width="100px" height="auto" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/17805/production/_105016269_roxy1.jpg" alt="고양이">
    <br>
    <img width="100px" height="auto" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/17805/production/_105016269_roxy1.jpg" alt="고양이">
    <br>
    
    <a href="//naver.com" target = "_blank">
        <img src="https://ichef.bbci.co.uk/news/800/cpsprodpb/17805/production/_105016269_roxy1.jpg" alt="고양이">
    </a>
    
</body>
</html>
