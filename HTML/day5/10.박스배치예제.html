            height: 135px;

            background-color: rgb(247,249,250);
            box-sizing: border-box;
            padding: 16px 16px 12px 17px

        .in-box{
            width: 100%;
            height: 100%;
        }
        .login-box .title{
            color: gray;
            font-size: 12px;
            line-height: 16px;            
        }
        .login-btn{
            display: block;
            background-color:#19ce60;
            border: 1px solid #15c654;
            font-size: 16px;
            line-height: 16px;
            font-weight: bold;
            color: #fff;
            padding: 15px 0;
            border-radius: 2px;
            text-align: center;
            text-decoration: none;
            margin-top: 11px;
        }
        .login-box .sub-left{
            float: left;
        }
        .login-box .sub-right{
            float: right;
        }
        .login-box .sub-box::after{
            content: '';
            clear: both;
            display: block;
        }
        .find-id,
        .find-pw,
        .signup{
            color: #404040;
            line-height: 16px;
            font-size: 12px;
            display: inline-block;
        }
        .login-box .sub-box{
            margin: 10px 8px 0 4px;
        }
        .login-box .point{
            display: inline-block;
            height: 4px;
            width: 4px;
            background-color: #404040;
            border-radius: 2px;
        }
        .issue-box{ /* 뉴스헤드박스 */
            height: 49px;
            box-sizing: border-box;
            padding: 12px 15px 11px 15px;
            line-height: 24px;
            border: 1px solid #dae1e6;
            background-color: #f7f9fa;
            position: relative; /*  */            
        }
        .timesquare-box{ /* 로그인박스 밑에 박스 */
            height: 49px;
            box-sizing: border-box;
            border: 1px solid #dae1e6;
            position: relative;
        }
        .timesquare-card{  /* 자동으로 넘어가는 부분 */
            height: 100%;
            padding-right: 67px;
            overflow: hidden;
        }
        .timesquare-box .btn-box{  /* 넘김 버튼 */
            position: absolute;
            top: 11px;
            right: 10px;
            overflow: hidden;
        }
        .timesquare-box .btn-box .prev,
        .timesquare-box .btn-box .next{
            float: left;
            background-color: #fff;
            border: 1px solid #e4e8eb;
        }
        .timesquare-box .btn-box .prev::before{
            content: '';
            width: 6px;
            height: 9px;
            display: inline-block;
            vertical-align: top; 
            margin: 7px 8px 6px;
            background-image: url(https://s.pstatic.net/static/www/img/uit/2020/sp_main_1f05c0.png);
            background-size: 440px 410px;
            background-position: -351px -296px;
        }
        .timesquare-box .btn-box .next:{
            margin-left: -1px
        }
        .timesquare-box .btn-box .next::before{
            content: '';
            width: 6px;
            height: 9px;
            display: inline-block;
            vertical-align: top; 
            margin: 7px 8px 6px;

            float: left;
        }
        .issue-box .link-news::after{ /* 연합뉴스 '>' 부분 */
            display: inline-block;
            width: 6px;
            height: 10px;
            background-image: url(https://s.pstatic.net/static/www/img/uit/2020/sp_main_1f05c0.png);
