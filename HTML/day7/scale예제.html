<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale 예제</title>
    <style>
        .box{
            width: 214px;
            height: 292px;
            overflow: hidden;
        }
        img:hover{
            transform: scale(1.05);
        }
        img{
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://s.pstatic.net/shopping.phinf/20201127_28/cf1b42ab-5d86-4d3f-88eb-6690178bf33e.jpg?type=f214_292" alt="">
    </div>
</body>
</html>
