<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성 검사</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/additional-methods.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error{
           
        }
    </style>
</head>
<body>
    <div class="container" id="form">
        <h2>회원가입</h2>
        <form action="/action_page.php" id="form">
          <div class="form-group">
            <label for="id">아이디:</label>
            <input type="text" class="form-control" placeholder="id" name="id">
          </div>
          <div class="form-group">
            <label for="pw">비밀번호:</label>
            <input type="password" class="form-control" placeholder="password" name="pw">
          </div>
          <div class="form-group">
            <label for="pw">비밀번호 확인:</label>
            <input type="password" class="form-control" placeholder="password check" name="pw2">
          </div>
          <div class="form-group">
            <label for="age">나이:</label>
            <input type="text" class="form-control" placeholder="age" name="age">   
          </div>
          <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" class="form-control" placeholder="name" name="name">   
          </div>
          <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" class="form-control" placeholder="email" name="email">   
          </div>
          <div class="form-group">
            <label for="home">홈페이지:</label>
            <input type="text" class="form-control" placeholder="home page" name="home">   
          </div>
          <button type="submit" class="btn btn-primary">완료</button>
        </form>
    </div>

    <!-- <form action="" id="">
        <input type="text" name="id" placeholder="아이디"><br>
        <label id="id-error" class="" for="id"></label><br>
        <input type="password" name="pw" placeholder="비번" id="pw"><br>
        <input type="password" name="pw2" placeholder="비번확인"><br>
        <input type="text" name="age" placeholder="나이"><br>
        <input type="text" name="name" placeholder="이름"><br>
        <input type="text" name="email" placeholder="이메일"><br>
        <input type="text" name="home" placeholder="홈페이지"><br>
        <button type="submit">회원가입</button>
    </form> -->
    <script>
        $(function(){
            $('#form').validate({
                rules : {
                    id : {
                        required : true,
                        minlength : 8
                    },
                    pw : {
                        required : true,
                        regex : /^[a-zA-Z0-9]{8,13}$/
                    },
                    pw2 : {
                        equalTo : pw
                    },
                    age : {
                        digits : true
                    },
                    email : {
                        email : true
                    },
                    home : {
                        url : true
                    }
                },
                messages : {
                    id : {
                        required : '필수로 입력하세요',
                        minlength : '최소 {0}글자이상이어야 합니다.'
                    },
                    pw : {
                        required : '필수로 입력하세요',
                        regex : '비밀번호는 영문자, 숫자로 이루어져야 하고 8~13자 이어야 합니다.',
                        minlength : '최소 {0}글자이상이어야 합니다.',
                        maxlength : '최대 {0}글자이상이어야 합니다.'
                    },
                    pw2 : {
                        equalTo : '비밀번호와 일치하지 않습니다.'
                    },
                    age : {
                        digits : '나이는 숫자만 입력가능합니다.'
                    },
                    email : {
                        email : '이메일 형식에 맞지 않습니다.'
                    },
                    home : {
                        url : '홈페이지 형식에 맞지 않습니다.'
                    }
                }
            })
            $.validator.addMethod('regex',function(value, elemnt, regexp){
                var re = new RegExp(regexp);
                return this.optional(elemnt) || re.test(value);
            })
        })
    </script>
</body>
</html>
