<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스와이퍼 예제</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }
    
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }
    
        .swiper-container {
          width: 500px;
          height: 500px;
        }
    
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
    
          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
      </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://cdn.edujin.co.kr/news/photo/201911/31958_55486_4648.png" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://file3.instiz.net/data/file3/2018/01/30/7/e/9/7e993fa8036da4bf04e5919f80663b6a.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://www.fluentu.com/blog/english/wp-content/uploads/sites/4/2017/01/english-animal-idioms-9.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://cphoto.asiae.co.kr/listimglink/7/2020122018222575581_1608456145.jpeg" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://blog.kakaocdn.net/dn/ba2rNd/btqwf1OBshK/SB3JVZOUK44pvmbKSKRzJK/img.png" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://lh3.googleusercontent.com/proxy/TmTHj80peGCurXDlk1g3w5UxP6KXVCmlClwm5rOrQT-X5Z0BT7hgJ-KkSGKs6x2b34ZvdnMknAdNEl8nqLVUCsAqZdkQ3B661IM-5gSJ0F4tYkkyHAc" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://c.files.bbci.co.uk/13A9A/production/_106583508_fledge_pf.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://www.greenpeace.org/static/planet4-korea-stateless/2019/07/66171c73-66171c73-gp04f87_web_size_with_credit_line.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://t1.daumcdn.net/liveboard/animalpeople/e1cdef1298f14660aa1ce7479e73ca5f.JPG" alt="">
          </div>
          <div class="swiper-slide">
              <img width="100%" height="100%" src="https://t1.daumcdn.net/cfile/tistory/99F02D3C5C36D28710" alt="">
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

      <script>
        var swiper = new Swiper('.swiper-container', {
          pagination: {
            el: '.swiper-pagination',
            type: 'progressbar',
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
</body>
</html>
