<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add 예제</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <ol>
        <li>
            <a href="#">
                <img width="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Tortoise_Fred.jpg/1200px-Tortoise_Fred.jpg" alt="">
            </a>
        </li>
    </ol>
    <button class="append-btn">추가(append)</button>
    <button class="prepend-btn">추가(prepend)</button>
    <button class="after-btn">추가(after)</button>
    <button class="before-btn">추가(before)</button>
    <script>
        /* (자주사용됨)
            $('선택자').append('html코드') : 요소 마지막에 html코드를 추가
                해당 요소 안 마지막 자식요소 다음에 html코드를 추가
            $('선택자').prepend('html코드')
                해당 요소 안 처음 자식요소 앞에 html코드를 추가
            $('선택자').after('html코드');
                해당 요소 다음에 html 코드를 추가
            $('선택자').before('html코드');
                해당 요소 전에 html 코드를 추가
        */
        $(function(){
            $('.append-btn').click(function(){
            var str = '';
            str += '<li>';
            str += '<a href="#">'
            str += '<img width="100" src="https://lonelyplanet.co.kr/upload/moduleBasic/AI_00003184/06d4a370-1d55-4015-9e50-6c534d8f7534.jpg" alt="">'
            str += '</a>'
            str += '</li>'
            $('ol').append(str);
            })  
            $('.prepend-btn').click(function(){
            var str = '';
            str += '<li>';
            str += '<a href="#">'
            str += '<img width="100" src="https://dimg.donga.com/wps/NEWS/IMAGE/2020/08/24/102628770.2.jpg" alt="">'
            str += '</a>'
            str += '</li>'
            $('ol').prepend(str);
            })
            $('.after-btn').click(function(){
                var str = '<a href="//naver.com" target =_blank">네이버</a>';
                $('ol').after(str);
            })
            $('.before-btn').click(function(){
                var str = '<a href="//dau,.com" target =_blank">다음</a>';
                $('ol').before(str);
            })    
        })
    </script>
</body>
</html>
